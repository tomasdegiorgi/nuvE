<!DOCTYPE html>
<html>
<head>
    <title>Shared File</title>
</head>
<body>
    <h1>Shared File</h1>
    <div>
        <p>Filename: {{ file.filename }}</p>
        <p>Size: {{ file.size }}</p>
        <p>Mimetype: {{ file.mimetype }}</p>
        <a href="{{ url_for('download', id=file.id) }}" class="btn btn-primary">Download</a>
    </div>
</body>
</html>
